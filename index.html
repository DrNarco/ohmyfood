<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <script src="https://kit.fontawesome.com/3d9ef1b93a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- header -->
    <header>
        <h1>ohmyfood</h1>
    </header>
<!-- main -->
<main>
<!-- location -->
<div class="location">
    <i class="fa-solid fa-location-dot"></i>
    <h2>Paris, Belleville</h2>
</div>
<!-- discovery -->
<section class="discovery">
<h3>Réservez le menu qui <br>vous convient</h3>
<p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
<button>Explorer nos restaurants</button>
</section>

<!-- fonctionnement -->
<section class="function">
    <h4>Fonctionnement</h4>
    <ol>
        <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
        <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
        <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
    </ol>
</section>
</main>
    
</body>
</html>
